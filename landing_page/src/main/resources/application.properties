spring.application.name=landing_page

spring.datasource.url=jdbc:postgresql://localhost:5432/leads_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Opencage Config
opencage.api.key=8412a66ff5de4cfdb7b903319d63511d
opencage.api.url=https://api.opencagedata.com/geocode/v1/json

server.port=8080

spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}